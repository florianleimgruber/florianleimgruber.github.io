<!DOCTYPE html>
<body>
 <form>
  <h2>The "Last name" label is assigned to its input by name rather than ID</h2>
  <div>
    <label for=input1>First name</label>
    <input id=input1>
  </div>
  <div>
    <label for=input2>Last name</label>
    <input name=input2>
  </div>
  <div>
    <label for=input3>City</label>
    <input id=input3>
  </div>
  <div>
    <label for=input4>Country</label>
    <input id=input4>
  </div>
 </form>
</body>
